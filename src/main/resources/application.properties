spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true



#Para que el backend sepa con que hoario debe usar o manejar
#Cabe mencionar que tanto en el frontend como el backend se debe configurar
#la zona horaria
spring.jackson.time-zone=America/Mexico_City
spring.jackson.locale=es_MX

#Para indicar el tamaño máximo que se puede subir a la api
#Ya que por defecto es 1MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB